<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Code Quiz</title>
</head>
<body>
    <header>
        <div class="large-font title">Code Quiz</div>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div class="card question-box">
                <div class="questions">Do you know your code?</div>
                <form id="initialsInput">
                    <div id="input-group">
                      <label for="initials">Initials</label>
                      <input type="text" name="initials" id="initials" placeholder="First and Last Initials" />
                    </div>
                    <button id="submit">Submit</button>
                  </form>
    
            </div>
        </section>
        
        <section>
            <div class="card results">
                <div class="scores">
                    <h2>Top Scores</h2>
                        <ol></ol>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">100</div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
